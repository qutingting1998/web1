             <h3>姓名：宋仲基</h3>
             <h5>生日：1985年9月19日</h5>
             <p>宋仲基，1985年9月19日出生于韩国大田广域市，韩国演员、主持人。2008年，参演古装电影《霜花店》，正式出道。2009年，担任音乐节目《音乐银行》主持人；同年，成为艺能节目《Running man》的固定嘉宾。2010年，在古装剧《成均馆绯闻》中饰演具龙河一角，凭借该剧获得KBS演技大赏最佳人气奖。2011年，因在电视剧《树大根深》中饰演青年世宗而获得SBS演技大赏PD奖。2012年，主演爱情剧《善良的男人》，凭借该剧获得KBS演技大赏最优秀演技奖、第21届韩国文化演艺大奖电视剧部门最佳男演员奖等多个奖项.</p>
